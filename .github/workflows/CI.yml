name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.14.9

      - name: Run ruff check (linting)
        run: |
          ruff check .

      - name: Run ruff format check
        run: |
          ruff format --check


  test:
    name: Unit tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Run unit tests with coverage
        run: |
          pytest -q -m "unit" --cov=. --cov-report=xml

  regression:
    name: Regression tests (py3.12)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Run regression tests
        run: |
          pytest -q -m "regression"

  e2e:
    name: E2E tests (py3.12)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Run E2E tests
        run: |
          pytest -q -m "e2e"

  benchmark-smoke:
    name: Smoke benchmark (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Run smoke benchmark
        run: |
          python benchmarks/benchmark_dented_cube.py

  parity-exploratory:
    name: Theory parity exploratory (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Run exploratory parity checks
        run: |
          pytest -q tests/test_theory_parity_expansion_exploratory.py

  parity-fixed-trend:
    name: Theory parity fixed trend (guarded gate)
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.PARITY_GUARDED_GATE != 'true' }}
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Generate fixed-lane parity trend artifact
        run: |
          python tools/theory_parity_trend.py

      - name: Restore guarded-gate state cache
        id: restore-guarded-state
        uses: actions/cache/restore@v4
        with:
          path: benchmarks/outputs/diagnostics/theory_parity_ci_state.yaml
          key: theory-parity-ci-state-${{ github.base_ref || github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            theory-parity-ci-state-${{ github.base_ref || github.ref_name }}-

      - name: Apply guarded gate (2 consecutive failures)
        run: |
          python tools/theory_parity_guarded_gate.py --required-consecutive-failures 2

      - name: Upload fixed-lane parity trend artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: theory-parity-trend-${{ github.run_id }}
          path: |
            benchmarks/outputs/diagnostics/theory_parity_report.yaml
            benchmarks/outputs/diagnostics/theory_parity_trend.yaml
            benchmarks/outputs/diagnostics/theory_parity_ci_state.yaml

      - name: Save guarded-gate state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: benchmarks/outputs/diagnostics/theory_parity_ci_state.yaml
          key: theory-parity-ci-state-${{ github.base_ref || github.ref_name }}-${{ github.run_id }}

  benchmarks-full:
    name: Full benchmarks + profiles
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Run benchmark suite with profiling
        run: |
          python tools/suite.py --profile --profile-top 50

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-${{ github.run_id }}
          path: |
            benchmarks/results.json
            benchmarks/outputs/profiles
