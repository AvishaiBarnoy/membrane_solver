global_parameters:
  surface_tension: 0.0
  bending_energy_model: helfrich
  spontaneous_curvature: 0.0
  leaflet_out_absent_presets:
  - disk
  leaflet_out_absence_mode: triangles
  bending_modulus_in: 2.0
  bending_modulus_out: 2.0
  tilt_modulus_in: 450.0
  tilt_modulus_out: 450.0
  tilt_thetaB_group_in: disk
  tilt_thetaB_contact_penalty_mode: 'off'
  tilt_thetaB_strength_in: 1.0e8
  tilt_thetaB_contact_strength_in: 4.286
  tilt_thetaB_value: 0.0
  tilt_thetaB_center:
  - 0.0
  - 0.0
  - 0.0
  tilt_thetaB_normal:
  - 0.0
  - 0.0
  - 1.0
  tilt_thetaB_optimize: true
  tilt_thetaB_optimize_every: 1
  tilt_thetaB_optimize_delta: 0.01
  tilt_thetaB_optimize_inner_steps: 1
  # Treat the disk interface ring as a base-term boundary for bending_tilt_in,
  # so the internal hard interface does not pick up a spurious bulk curvature
  # penalty on planar configurations.
  bending_tilt_base_term_boundary_group_in: disk
  # Treat the disk interface ring as a base-term boundary for bending_tilt_out,
  # so the outer leaflet does not pick up a spurious bulk curvature penalty at
  # the disk interface.
  bending_tilt_base_term_boundary_group_out: rim
  # Theory-mode: on the rigid disk patch, assume J = (2H - c0) = 0 so
  # bending_tilt_in reduces to a div(t)^2-only penalty, matching docs/tex/1_disk_3d.tex.
  bending_tilt_assume_J0_presets_in:
  - disk
  rim_slope_match_thetaB_param: tilt_thetaB_value
  rim_slope_match_group: rim
  rim_slope_match_outer_group: outer
  rim_slope_match_disk_group: disk
  rim_slope_match_strength: 0.0
  rim_slope_match_center:
  - 0.0
  - 0.0
  - 0.0
  rim_slope_match_normal:
  - 0.0
  - 0.0
  - 1.0
  tilt_solve_mode: coupled
  tilt_step_size: 0.15
  tilt_inner_steps: 3
  tilt_tol: 1.0e-10
  # Use reduced-energy evaluations in the shape line search so accepted steps
  # reflect the TeX reduced objective (tilt relaxed at fixed positions).
  line_search_reduced_energy: true
  line_search_reduced_tilt_inner_steps: 10
  step_size: 0.01
  step_size_mode: fixed
  pin_to_plane_normal:
  - 0.0
  - 0.0
  - 1.0
  pin_to_plane_point:
  - 0.0
  - 0.0
  - 0.0
constraint_modules:
- pin_to_plane
- pin_to_circle
- rim_slope_match_out
- tilt_thetaB_boundary_in
definitions:
  disk:
    constraints:
    - pin_to_plane
    pin_to_plane_mode: slide
    pin_to_plane_group: disk_plane
    tilt_thetaB_group_in: disk
    pin_to_circle_group: disk
    pin_to_circle_radius: 0.466666666666667
    pin_to_circle_normal:
    - 0.0
    - 0.0
    - 1.0
    pin_to_circle_point:
    - 0.0
    - 0.0
    - 0.0
    pin_to_circle_mode: fixed
  rim:
