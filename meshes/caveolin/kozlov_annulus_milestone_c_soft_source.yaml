global_parameters:
  # Milestone C (Kozlov → 3D): allow the annulus to bend while enforcing a flat far field.
  #
  # This benchmark uses:
  # - soft rim driving term for the inner leaflet (`tilt_rim_source_in`)
  # - leaflet-specific curvature coupling (`bending_tilt_in/out`)
  # - both leaflet tilt fields (`tilt_in/out`, `tilt_smoothness_in/out`)
  #
  # Shape DOFs are enabled: only the rims are pinned to z=0 via `pin_to_plane`.
  surface_tension: 0.0
  bending_energy_model: helfrich
  spontaneous_curvature: 0.0

  tilt_modulus_in: 0.1
  tilt_modulus_out: 0.1
  bending_modulus_in: 1.0
  bending_modulus_out: 1.0

  tilt_rim_source_center: [0.0, 0.0, 0.0]
  tilt_rim_source_group_in: inner
  tilt_rim_source_strength_in: 20.0

  tilt_solve_mode: nested
  tilt_step_size: 0.05
  tilt_inner_steps: 120
  tilt_tol: 1e-12

  step_size: 0.002
  pin_to_circle_mode: fixed
  pin_to_plane_normal: [0.0, 0.0, 1.0]
  pin_to_plane_point: [0.0, 0.0, 0.0]

constraint_modules:
  - pin_to_plane
  - pin_to_circle

definitions:
  inner_rim:
    constraints: ["pin_to_circle", "pin_to_plane"]
    pin_to_circle_group: "inner"
    pin_to_circle_radius: 1.0
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
  outer_rim:
    constraints: ["pin_to_circle", "pin_to_plane"]
    pin_to_circle_group: "outer"
    pin_to_circle_radius: 3.0
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
    tilt_fixed_in: true
    tilt_fixed_out: true

energy_modules:
  - bending_tilt_in
  - bending_tilt_out
  - tilt_smoothness_in
  - tilt_smoothness_out
  - tilt_in
  - tilt_out
  - tilt_rim_source_in

vertices:
  # 3 concentric 8-gons (r=1,2,3) triangulated into an annulus.
  # Both rims are pinned to z=0; the interior is free to bend.
  # NOTE: the perfectly flat configuration can be a stationary point (a saddle)
  # so curvature may not develop without a perturbation. Use the macro
  # `break_symmetry` (or `kick 1e-3`) before minimization when needed.
  # Inner 8-gon starts as a "square" and is projected to the target circle (r=1).
  - [1.0, 0.0, 0.0, {preset: "inner_rim"}]
  - [1.0, 1.0, 0.0, {preset: "inner_rim"}]
  - [0.0, 1.0, 0.0, {preset: "inner_rim"}]
  - [-1.0, 1.0, 0.0, {preset: "inner_rim"}]
  - [-1.0, 0.0, 0.0, {preset: "inner_rim"}]
  - [-1.0, -1.0, 0.0, {preset: "inner_rim"}]
  - [-0.0, -1.0, 0.0, {preset: "inner_rim"}]
  - [1.0, -1.0, 0.0, {preset: "inner_rim"}]
  - [2.0, 0.0, 0.0]
  - [1.414214, 1.414214, 0.0]
  - [0.0, 2.0, 0.0]
  - [-1.414214, 1.414214, 0.0]
  - [-2.0, 0.0, 0.0]
  - [-1.414214, -1.414214, 0.0]
  - [-0.0, -2.0, 0.0]
  - [1.414214, -1.414214, 0.0]
  # Outer 8-gon starts as a "square" and is projected to the target circle (r=3).
  - [3.0, 0.0, 0.0, {preset: "outer_rim", tilt_in: [0.0, 0.0], tilt_out: [0.0, 0.0]}]
  - [3.0, 3.0, 0.0, {preset: "outer_rim", tilt_in: [0.0, 0.0], tilt_out: [0.0, 0.0]}]
  - [0.0, 3.0, 0.0, {preset: "outer_rim", tilt_in: [0.0, 0.0], tilt_out: [0.0, 0.0]}]
  - [-3.0, 3.0, 0.0, {preset: "outer_rim", tilt_in: [0.0, 0.0], tilt_out: [0.0, 0.0]}]
  - [-3.0, 0.0, 0.0, {preset: "outer_rim", tilt_in: [0.0, 0.0], tilt_out: [0.0, 0.0]}]
  - [-3.0, -3.0, 0.0, {preset: "outer_rim", tilt_in: [0.0, 0.0], tilt_out: [0.0, 0.0]}]
  - [-0.0, -3.0, 0.0, {preset: "outer_rim", tilt_in: [0.0, 0.0], tilt_out: [0.0, 0.0]}]
