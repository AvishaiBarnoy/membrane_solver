global_parameters:
  # Surface Evolver annulus.fe analogue: surface tension only.
  surface_tension: 1.0
  pin_to_circle_mode: fixed

constraint_modules:
  - fixed_plane
  - pin_to_circle

definitions:
  inner_rim_vertex:
    constraints: ["pin_to_circle"]
    pin_to_circle_group: "inner"
    pin_to_circle_radius: 1.0
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
  outer_rim_vertex:
    constraints: ["pin_to_circle"]
    pin_to_circle_group: "outer"
    pin_to_circle_radius: 2.0
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]

macros:
  # Matches the Evolver annulus.fe gogo macro structure.
  gogo: "r; g 50; r; g 50; V 10"

vertices:
  # Inner rim (start on a square; pin_to_circle makes it a circle).
  - [1.0, 0.0, 0.0, {preset: "inner_rim_vertex"}]
  - [0.0, 1.0, 0.0, {preset: "inner_rim_vertex"}]
  - [-1.0, 0.0, 0.0, {preset: "inner_rim_vertex"}]
  - [0.0, -1.0, 0.0, {preset: "inner_rim_vertex"}]

  # Outer rim.
  - [2.0, 0.0, 0.0, {preset: "outer_rim_vertex"}]
  - [0.0, 2.0, 0.0, {preset: "outer_rim_vertex"}]
  - [-2.0, 0.0, 0.0, {preset: "outer_rim_vertex"}]
  - [0.0, -2.0, 0.0, {preset: "outer_rim_vertex"}]

edges:
  # Inner boundary.
  - [0, 1]
  - [1, 2]
  - [2, 3]
  - [3, 0]

  # Outer boundary.
  - [4, 5]
  - [5, 6]
  - [6, 7]
  - [7, 4]

  # Radial connections.
  - [0, 4]
  - [1, 5]
  - [2, 6]
  - [3, 7]

faces:
  # 4 quads, matching annulus.fe topology.
  - [8, 4, r9, r0]
  - [9, 5, r10, r1]
  - [10, 6, r11, r2]
  - [11, 7, r8, r3]

instructions: []
