global_parameters:
  # Milestone B (Kozlov 2D) benchmark: keep the surface flat and relax only the
  # inner-leaflet tilt field, with a *soft* caveolin rim source (no tilt clamp).
  surface_tension: 0.0
  tilt_modulus_in: 1.0
  bending_modulus_in: 1.0
  tilt_rim_source_center: [0.0, 0.0, 0.0]
  tilt_rim_source_group_in: inner
  tilt_rim_source_strength_in: 1.0
  tilt_solve_mode: nested
  tilt_step_size: 0.05
  tilt_inner_steps: 200
  pin_to_circle_mode: fixed

constraint_modules:
  - fixed_plane
  - pin_to_circle

definitions:
  inner_rim:
    constraints: ["pin_to_circle"]
    pin_to_circle_group: "inner"
    pin_to_circle_radius: 1.0
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
  outer_rim:
    constraints: ["pin_to_circle"]
    pin_to_circle_group: "outer"
    pin_to_circle_radius: 3.0
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
    tilt_fixed_in: true

energy_modules:
  - tilt_smoothness_in
  - tilt_in
  - tilt_rim_source_in

vertices:
  # 3 concentric 8-gons (r=1,2,3) triangulated into an annulus.
  # Inner rim uses a soft rim source; outer rim clamps t_in to zero to emulate a
  # far-field boundary.
  # Inner 8-gon starts as a "square" and is projected to the target circle (r=1).
  - [1.0, 0.0, 0.0, {preset: inner_rim}]
  - [1.0, 1.0, 0.0, {preset: inner_rim}]
  - [0.0, 1.0, 0.0, {preset: inner_rim}]
