global_parameters:
  surface_tension: 0.0
  bending_energy_model: helfrich
  spontaneous_curvature: 0.0
  leaflet_out_absent_presets: ["disk"]
  leaflet_out_absence_mode: triangles
  # Theory-parity scaling: most energy modules use 1/2 prefactors while the
  # benchmark formulas in docs/tex/1_disk_3d.tex are written without them.
  # Doubling moduli makes code energies comparable to the tex convention while
  # keeping lambda = sqrt(kappa_t/kappa) unchanged.
  bending_modulus_in: 2.0
  bending_modulus_out: 2.0
  tilt_modulus_in: 450.0
  tilt_modulus_out: 450.0
  # Theory-mode: assume the geometric curvature contribution J vanishes on the disk.
  bending_tilt_assume_J0_presets_in: ["disk"]
  tilt_thetaB_group_in: disk
  # Theory-aligned thetaB modeling:
  # - boundary condition t_in Â· r_hat = thetaB is enforced by constraint (no penalty energy)
  # - contact energy reports only the linear work term
  tilt_thetaB_contact_penalty_mode: "off"
  # Keep the strength parameter for legacy configs, but it is ignored unless
  # tilt_thetaB_contact_penalty_mode is set to "legacy".
  tilt_thetaB_strength_in: 1.0e8
  tilt_thetaB_contact_strength_in: 4.286
  tilt_thetaB_value: 0.0
  tilt_thetaB_center: [0.0, 0.0, 0.0]
  tilt_thetaB_normal: [0.0, 0.0, 1.0]
  # Optimize thetaB as a scalar DOF via reduced-energy sampling (see runtime/minimizer.py).
  tilt_thetaB_optimize: true
  tilt_thetaB_optimize_every: 1
  tilt_thetaB_optimize_delta: 0.01
  tilt_thetaB_optimize_inner_steps: 60
  rim_slope_match_thetaB_param: tilt_thetaB_value
  rim_slope_match_group: rim
  rim_slope_match_outer_group: outer
  rim_slope_match_disk_group: disk
  rim_slope_match_strength: 0.0
  rim_slope_match_center: [0.0, 0.0, 0.0]
  rim_slope_match_normal: [0.0, 0.0, 1.0]
  tilt_solve_mode: coupled
  tilt_step_size: 0.15
  tilt_inner_steps: 40
  tilt_tol: 1.0e-10
  # Use reduced-energy evaluations in the shape line search so accepted steps
  # reflect the TeX reduced objective (tilt relaxed at fixed positions).
  line_search_reduced_energy: true
  line_search_reduced_tilt_inner_steps: 10
  step_size: 0.01
  step_size_mode: fixed
  pin_to_plane_normal: [0.0, 0.0, 1.0]
  pin_to_plane_point: [0.0, 0.0, 0.0]
constraint_modules:
- pin_to_plane
- pin_to_circle
- rim_slope_match_out
- tilt_thetaB_boundary_in
definitions:
  disk:
    constraints:
    - pin_to_plane
    # Allow rigid translation of the whole disk patch along the plane normal.
    pin_to_plane_mode: slide
    pin_to_plane_group: disk
    pin_to_circle_group: disk
    pin_to_circle_radius: 0.466666666666667
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
    pin_to_circle_mode: fixed
  rim:
    constraints: []
    rim_slope_match_group: rim
  outer_rim:
    constraints:
    - pin_to_plane
    - pin_to_circle
    pin_to_plane_normal: [0.0, 0.0, 1.0]
    pin_to_plane_point: [0.0, 0.0, 0.0]
    pin_to_circle_group: outer
    pin_to_circle_radius: 12.0
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
    pin_to_circle_mode: fixed
energy_modules:
- bending_tilt_in
- bending_tilt_out
- tilt_in
- tilt_out
- tilt_thetaB_contact_in
