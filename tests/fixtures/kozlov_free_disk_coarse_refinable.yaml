  tilt_thetaB_strength_in: 100000000.0
  tilt_thetaB_contact_strength_in: 4.286
  tilt_thetaB_value: 0.0
  tilt_thetaB_center: [0.0, 0.0, 0.0]
  tilt_thetaB_normal: [0.0, 0.0, 1.0]
