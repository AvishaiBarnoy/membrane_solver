  tilt_step_size: 0.15
  tilt_inner_steps: 10
  tilt_tol: 1.0e-10
  step_size: 0.01
  step_size_mode: fixed
  pin_to_plane_normal: [0.0, 0.0, 1.0]
  pin_to_plane_point: [0.0, 0.0, 0.0]
constraint_modules: [pin_to_plane, pin_to_circle, rim_slope_match_out]
definitions:
  disk:
    constraints: [pin_to_plane]
    pin_to_plane_mode: slide
    pin_to_plane_group: disk
  disk_edge:
    constraints: [pin_to_plane, pin_to_circle]
    rim_slope_match_group: disk
    tilt_thetaB_group_in: disk
    pin_to_circle_group: disk
    pin_to_circle_radius: 0.4666666666666667
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
    pin_to_circle_mode: fixed
  rim:
    constraints: []
    rim_slope_match_group: rim
  outer_rim:
    constraints: [pin_to_plane, pin_to_circle]
    rim_slope_match_group: outer
    pin_to_circle_group: outer
    pin_to_circle_radius: 12.0
    pin_to_circle_normal: [0.0, 0.0, 1.0]
    pin_to_circle_point: [0.0, 0.0, 0.0]
    pin_to_circle_mode: fixed
energy_modules: [bending_tilt_in, bending_tilt_out, tilt_in, tilt_out, tilt_thetaB_contact_in]
